<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div id="output">yesiamapasswordgeneratoruidiot</div>
      <form id="my-form">
        <div class="options">
          <label for="range">Number of Characters</label>
          <input
            type="number"
            name="range"
            id="range"
            min="0"
            max="20"
            value="10"
          />

          <label for="upper">Include Uppercase</label>
          <input type="checkbox" name="upper" id="upper" />

          <label for="number">Include Numbers</label>
          <input type="checkbox" name="number" id="number" />

          <label for="symbols">Include Symbols</label>
          <input type="checkbox" name="symbols" id="symbols" />
        </div>
        <button type="submit" id="btn">Generate Password</button>
      </form>
    </div>
  </body>
</html>
